version: "3.8"

services:
  db:
    image: postgres:15
    container_name: postgres_c
    restart: always
    environment:
      POSTGRES_DB: shop_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: fastapi_c
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/shop_db
    depends_on:
      - db

  frontend:
    build:
      context: ./mynext
    container_name: frontend_c
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
